<div class="container">
    <div class="main-container">
        <!-- Material form login -->
        <mdb-card>

            <mdb-card-header class="white-text text-center py-4" style="background-color: white;">
            <h3 style="color: dodgerblue;">
                <strong>Sign in</strong>
            </h3>
            </mdb-card-header>
        
        
            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0">
        
            <!-- Form -->
            <form [formGroup]="login" (ngSubmit)="submitLogin()" class="text-center" style="color: #555555;">
        
                <!-- Username -->
                <div class="md-form">
                    <input type="text" id="materialLoginFormEmail" class="form-control" mdbInput
                        formControlName="username" 
                        required>
                    <label for="materialLoginFormEmail">Username</label>
                    <div class="danger">
                        <div *ngIf="login.get('username').hasError('required') && login.get('username').touched">
                            User Name is required
                        </div>
                    </div>
                </div>
        
                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput
                            formControlName="password" 
                            required>
                    <label for="materialLoginFormPassword">Password</label>
                    <div class="danger">
                        <div *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                            Password is required
                        </div>
                    </div>
                </div>

                <!---Alert-->
                <div class="col alert alert-danger" role="alert" *ngIf="successMessage" type="success">{{ successMessage }}</div>
        
                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <mdb-checkbox>Remember me</mdb-checkbox>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>
        
                <!-- Sign in button -->
                <button mdbBtn color="blue" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0 btn-login" mdbWavesEffect
                type="submit">Sign in</button>  <!-- [disabled]="!login.valid" -->
        
                <!-- Register -->
                <p>Not a member?
                    <a href="">Register</a>
                </p>
        
                <!-- Social login -->
                <p>or sign in with:</p>
                <a type="button" mdbBtn floating="true" color="fb" size="sm">
                    <mdb-icon fab icon="facebook"></mdb-icon>
                </a>
                <a type="button" mdbBtn floating="true" color="tw" size="sm">
                    <mdb-icon fab icon="google"></mdb-icon>
                </a>
                <a type="button" mdbBtn floating="true" color="li" size="sm">
                    <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
                <a type="button" mdbBtn floating="true" color="git" size="sm">
                    <mdb-icon fab icon="github"></mdb-icon>
                </a>
        
            </form>
            <!-- Form -->
        
            </mdb-card-body>
        </mdb-card>
        <!-- Material form login -->
    </div>
</div>
