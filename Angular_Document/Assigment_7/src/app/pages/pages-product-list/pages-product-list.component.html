<div class="containner-product-list">
    <div class="containner-main">
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let item of products">
                <div class="mx-auto containner-content">
                    <div>
                        <div style="text-align: center;">
                            <button type="button" style="background-color: transparent; border: none;"
                                    [ngbPopover]="item.name" triggers="mouseenter:mouseleave" popoverTitle="Product Name:" placement="bottom"
                                    (click)="goToDetail(item.id)">

                                <img [src]="linkBanTuan" style="width: 100%;">
                            </button>
                        </div>
                        <div style="padding: 15px 25px 0 25px;">
                            <div class="long-title">
                                <a (click)="goToDetail(item.id)">
                                    <b>{{ item.name }}</b>
                                </a>
                            </div>

                            <div>
                            <div><b>Price: </b>{{ item.price }}</div> 
                            </div>

                            <div>
                                <div><b>Quantity: </b>{{ item.quantity }}</div>
                            </div>
                        </div>
                        <div class="d-flex btn-btns">
                            <div class="p-2">
                                <button class="btn btn-product-page btn-buy"><span>Buy now </span></button>
                            </div>
                            <div class="ml-auto p-2">
                                <button class="btn btn-product-page btn-add-cart"><span>Get it </span></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
