<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark bg-dark" [containerInside]="false">

    <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="">Loly Shop</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbWavesEffect href=""><b>Home</b><span class="sr-only">(current)</span></a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Products<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="">Iphone</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="">Samsung</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="">Macbook</a>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>Contact</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown *ngIf="isAdmin">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Admin Manager<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="../admin">Dashboard</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="../admin/list">List Product</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="../admin">Orders</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="../admin">Statistical</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">
          <i class="fas fa-shopping-cart fas-icon" id="cart-icon">
            <div class="huyyy-1" style="display: inline;">
              <div class="huyyy" style="display: inline;">
                <span class="badge badge-warning ml-2 cart-num">9</span>
              </div>
            </div>
          </i>



        </a>
      </li>
      <li class="nav-item" style="margin-right: 10px;">
        <a class="nav-link">
          <div class="btn-group" mdbDropdown>
            <mdb-icon class="fas-icon" fas icon="user" mdbDropdownToggle></mdb-icon>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary">
              <div *ngIf="userName!=''">
                <h6 style="float: right; margin-right: 15%;"><b>Hi {{ userName }}!</b></h6>
                <a class="dropdown-item">My profile</a>
                <a class="dropdown-item">Purchase history</a>
                <a class="dropdown-item">Wallet: 500$</a>
                <div class="divider dropdown-divider"></div>
              </div>
              <a class="dropdown-item">Discount code</a>
              <a class="dropdown-item">Setting</a>
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item" href="../login" *ngIf="userName==''; else elseBlock">Login</a>
              <ng-template #elseBlock><a class="dropdown-item" (click)="logout()">Logout</a></ng-template>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
